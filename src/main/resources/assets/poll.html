
<!DOCTYPE html>
<html>
<head>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<meta charset=utf-8 />
<title>JS Bin</title>

<style id="jsbin-css">

</style>
</head>
<body>
  
  <div>Status is: <span id="polling">polling</span><span id="ready">ready</span></div>
  <div >id: <span id="id"></span></div>

  
<script>
var showPolling = function(polling){
    d3.select("#polling")
    .classed("hidden", polling == false);
    d3.select("#ready")
    .classed("hidden", polling);    
}

var poll = function(){
    showPolling(true);
    var id = window.location.search.substring(1); // queryString minus '?''
    d3.json("../jobstatuses?id=" + id, function(error, json){   
    d3.select("#id").text(json.id);
    if (json.jobReady == true){
        showPolling(false);
    }
    else{
    	setTimeout(poll, 500);
    }
  });
}

poll();






</script>

</body>
</html>
